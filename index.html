<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Projects</title>
	<meta name="viewport" content="width=device-width, initial-scale=1 , maximum-scale=1">
	<meta name="format-detection" content="telephone=no">
	<!-- title icon-->
	<link rel="shortcut icon" type="image/x-icon" href="Favicon.ico">
	<!-- libs css-->
	<link rel="stylesheet" href="css/libs.min.css">
	<!-- main css -->
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<section class="gold">
	<picture class="section-bg">
		<source media="(max-width: 767px)" srcset="img/gold-bg-mobile.jpg">
		<img src="img/gold-bg.jpg">
	</picture>
	<div class="container">
		<div class="gold-title">
			<picture class="gold-title__text">
				<source media="(max-width: 767px)" srcset="img/title-mobile.svg">
				<img src="img/title.svg">
			</picture>
			<img src="img/glow.svg" alt="" class="gold-title__glow pc-true">
			<img src="img/glow-mobile.svg" alt="" class="gold-title__glow mob-true">
		</div>
		<div class="gold-btns">
			<a href="#" class="gold-btn btn-vk">
				<img src="img/vk.svg" alt="">
				ВКонтакте
			</a>
			<img src="img/x.svg" alt="" class="gold-btns-x">
			<a href="#" class="gold-btn btn-tg">
				<img src="img/telegram.svg" alt="">
				В Telegram
			</a>
		</div>
	</div>
</section>
<!-- libs js -->
<script src="js/libs.min.js"></script>
<script src="js/common.js"></script>
</body>

</html>
